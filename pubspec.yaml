publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  http: ^1.1.0
  flutter_blue_plus: ^1.31.0
  wifi_iot: ^0.3.19
  video_player: ^2.8.1
  permission_handler: ^11.0.1
  cached_network_image: ^3.3.0
  web_socket_channel: ^2.4.0
  path_provider: ^2.1.1
  cupertino_icons: ^1.0.2
  flutter_vlc_player: ^7.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
